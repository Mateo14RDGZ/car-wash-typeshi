<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Horarios Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>üß™ Test de Horarios Disponibles</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>üìÖ Seleccionar Fecha</h5>
            </div>
            <div class="card-body">
                <input type="date" id="fechaTest" class="form-control" />
                <button id="consultarBtn" class="btn btn-primary mt-3">üîç Consultar Horarios</button>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>üìä Respuesta del Servidor</h5>
            </div>
            <div class="card-body">
                <pre id="respuestaServidor" class="bg-light p-3">Esperando consulta...</pre>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>‚è∞ Horarios Procesados</h5>
            </div>
            <div class="card-body">
                <div id="horariosTest" class="d-flex flex-wrap gap-2">
                    Esperando consulta...
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>üìù Logs de Consola</h5>
            </div>
            <div class="card-body">
                <div id="logs" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace;">
                    Logs aparecer√°n aqu√≠...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Capturar console.log para mostrar en la p√°gina
        const logsDiv = document.getElementById('logs');
        const originalLog = console.log;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logText = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logsDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${logText}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        };

        // Funci√≥n para hacer petici√≥n directa
        async function consultarHorarios() {
            const fecha = document.getElementById('fechaTest').value;
            if (!fecha) {
                alert('Por favor selecciona una fecha');
                return;
            }
            
            console.log('üöÄ Iniciando consulta para fecha:', fecha);
            
            try {
                const endpoint = `/bookings/available-slots?date=${fecha}`;
                const url = `/api-bridge?endpoint=${encodeURIComponent(endpoint)}`;
                
                console.log('üì° URL de consulta:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('üìä RESPUESTA COMPLETA:', JSON.stringify(data, null, 2));
                
                // Mostrar respuesta
                document.getElementById('respuestaServidor').textContent = JSON.stringify(data, null, 2);
                
                // Procesar horarios
                const horariosDiv = document.getElementById('horariosTest');
                horariosDiv.innerHTML = '';
                
                if (data && data.data && Array.isArray(data.data)) {
                    data.data.forEach(slot => {
                        const btn = document.createElement('button');
                        btn.className = slot.isBooked ? 'btn btn-outline-secondary' : 'btn btn-outline-primary';
                        btn.disabled = slot.isBooked;
                        btn.innerHTML = slot.isBooked ? 
                            `${slot.time} <i class="fas fa-lock"></i>` : 
                            slot.time;
                        btn.title = slot.isBooked ? 'Horario ocupado' : 'Horario disponible';
                        
                        horariosDiv.appendChild(btn);
                        
                        console.log(`${slot.isBooked ? 'üîí' : '‚úÖ'} ${slot.time} - ${slot.isBooked ? 'OCUPADO' : 'DISPONIBLE'}`);
                    });
                } else {
                    horariosDiv.innerHTML = '<div class="alert alert-warning">No se recibieron datos v√°lidos</div>';
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('respuestaServidor').textContent = `Error: ${error.message}`;
            }
        }
        
        // Event listeners
        document.getElementById('consultarBtn').addEventListener('click', consultarHorarios);
        
        // Establecer fecha de ma√±ana por defecto
        const ma√±ana = new Date();
        ma√±ana.setDate(ma√±ana.getDate() + 1);
        document.getElementById('fechaTest').value = ma√±ana.toISOString().split('T')[0];
        
        console.log('üß™ P√°gina de test cargada. Fecha por defecto:', ma√±ana.toISOString().split('T')[0]);
    </script>
</body>
</html>
